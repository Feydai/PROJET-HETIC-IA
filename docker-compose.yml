version: "3.9"
services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    networks:
      - my-network

  python-app:
    build:
      context: .
    container_name: python-app
    networks:
      - my-network
    depends_on:
      - minio
    volumes:
      - .:/app
    tty: true

networks:
  my-network:
